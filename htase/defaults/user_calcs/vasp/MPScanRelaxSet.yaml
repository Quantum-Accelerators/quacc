# Default VASP settings for calculations in the Materials Project
# using the r2SCAN functional.
# Caution: The pseudopotentials should be used with the .54 PAW PBE set
# Source: https://github.com/materialsproject/pymatgen/blob/master/pymatgen/io/vasp/MPSCANRelaxSet.yaml
parent: MPMagmoms.yaml
parent_setups: MPScanSetups.yaml
inputs:
  algo: all
  ediff: 1.0e-05
  ediffg: -0.02
  enaug: 1360
  encut: 680
  ibrion: 2
  isif: 3
  lorbit: 11
  lasph: True
  lreal: auto
  lmixtau: True
  lcharg: True
  laechg: True
  lelf: True
  lwave: False
  lvtot: True
  metagga: r2scan
  nelm: 200
  nsw: 99
  prec: accurate
