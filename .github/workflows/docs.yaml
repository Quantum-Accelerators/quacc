name: docs
on:
  push:
    branches:
      - main
    paths:
      - docs/**
permissions:
  contents: write

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install pip packages
        run: pip install .[docs]

      - name: Deploy docs
        run: mkdocs gh-deploy --force
