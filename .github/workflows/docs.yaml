name: docs_test
on:
  push:
    branches:
      - main
    paths:
      - docs/**

  pull_request:

env:
  CACHE_NUMBER: 0

jobs:

  docs_test:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install pandoc
        run: sudo apt-get install pandoc

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install .[strict,docs]

      - name: Build
        run: sphinx-build docs/src docs_build
