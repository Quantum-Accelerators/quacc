name: deploy

on:
  workflow_run:
    workflows: [tests]
    types:
      - completed
jobs:
  deploy-docs:
    if: ${{ github.repository_owner == 'arosen93' && github.event.workflow_run.conclusion == 'success'}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
      - name: Install pandoc
        run: sudo apt-get install pandoc
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          pip install -e .[docs]
      - name: Build
        run: sphinx-build docs/src docs_build
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs_build
  deploy-pypi:

    # only run if commit is tagged as a version and the docs finished
    if: ${{ github.repository_owner == 'arosen93' && startsWith(github.event.workflow_run.head_branch, 'v') }}
    runs-on: ubuntu-latest
    needs:
      - deploy-docs

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.workflow_run.head_branch }}

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Build
        run: |
          pip install setuptools setuptools_scm wheel
          python setup.py sdist bdist_wheel
      - name: Publish
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_PASSWORD }}
