name: tests
on:
  push:
    branches:
      - main
    paths-ignore:
      - CHANGELOG.md

  pull_request:

env:
  CACHE_NUMBER: 0

jobs:

  test:

    strategy:
      matrix:
        python-version: ['3.8', '3.9']

    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - uses: actions/checkout@v3

      - name: Set up conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: ${{ matrix.python-version }}
          activate-environment: quacc-env

      - name: Export date
        id: get-date
        run: echo "name=today::$(/bin/date -u '+%Y%m%d')" >> $GITHUB_OUTPUT
        shell: bash

      - name: Install pip packages
        run: |
          pip install .[strict,dev]
          pip install chardet
          pip install pytest-cov
        id: cache

      - name: Install conda packages
        run: |
          conda install -c psi4 psi4
          conda install -c conda-forge dftbplus==22.2
      
      - name: Set up Covalent server
        run: |
          echo "y" | covalent purge
          covalent start

      - name: Run tests with pytest
        run: pytest --cov=quacc --cov-report=xml
      
      - name: Stop Covalent server
        run: |
          covalent stop

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: github.repository == 'arosen93/quacc'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install pandoc
        run: sudo apt-get install pandoc

      - uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -e .[docs]

      - name: Build
        run: sphinx-build docs/src docs_build
