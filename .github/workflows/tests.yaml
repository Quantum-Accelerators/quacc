name: tests
on:
  push:
    branches: [main]
    paths-ignore:
      - CHANGELOG.md
      - .gitignore
      - CODE_OF_CONDUCT.md
      - LICENSE.md
      - README.md
      - .deepsource.toml
      - docs/**
  pull_request:
  release:
    types: [published]

jobs:
  tests:
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.8", "3.9"]
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: setup.py

      - name: Set up conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: ${{ matrix.python-version }}
          activate-environment: quacc-env

      - name: Install pip packages
        run: |
          pip install .[strict,dev]
          pip install chardet
          pip install pytest-cov

      - name: Install conda packages
        run: |
          conda install -c psi4 psi4
          conda install -c conda-forge dftbplus==22.2

      - name: Set up Quacc settings
        run: |
          export QUACC_VASP_VERBOSE=False

      - name: Set up Covalent server
        run: |
          echo "y" | covalent purge
          covalent start

      - name: Run tests with pytest
        run: pytest --cov=quacc --cov-report=xml

      - name: Stop Covalent server
        run: |
          covalent stop

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: github.repository == 'quantum-accelerators/quacc'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml

  release:
    runs-on: ubuntu-latest
    needs: tests
    if: github.event_name == 'release' && needs.tests.result == 'success'
    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Build and upload dist
        run: |
          pip install setuptools setuptools_scm wheel
          python setup.py sdist bdist_wheel
          twine upload --skip-existing dist/*.tar.gz
        env:
          TWINE_USERNAME: __token __
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
