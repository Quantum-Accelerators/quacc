          cache-dependency-path: tests/requirements**.txt

      - name: Set up conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: ${{ matrix.python-version }}
          activate-environment: quacc-env

      - name: Install conda packages
        run: conda install -c conda-forge dftbplus

      - name: Install pip packages
        run: |
          pip install -r tests/requirements.txt
          pip install -r tests/requirements-tblite.txt
          pip install -r tests/requirements-phonopy.txt
          pip install .[dev]

      - name: Run tests with pytest
        run: pytest -k 'dftb or tblite' --durations=10 --cov=quacc --cov-report=xml

      - name: Upload code coverage report to Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.job }} coverage report
          path: "coverage.xml"
          retention-days: 1

  tests-qchem-sella:
    strategy:
      fail-fast: true
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: tests/requirements**.txt

      - name: Set up conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: ${{ matrix.python-version }}
          activate-environment: quacc-env

      - name: Install conda packages
        run: |
          conda install -c conda-forge openbabel
          conda install -c pytorch pytorch

      - name: Install pip packages
        run: |
          pip install -r tests/requirements.txt
          pip install -r tests/requirements-sella.txt
          pip install .[dev]

      - name: Run tests with pytest
        run: pytest -k 'qchem or sella' --durations=10 --cov=quacc --cov-report=xml

      - name: Upload code coverage report to Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.job }} coverage report
          path: "coverage.xml"
          retention-days: 1

  tests-mlps:
    strategy:
      fail-fast: true
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: tests/requirements**.txt

      - name: Set up conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: ${{ matrix.python-version }}
          activate-environment: quacc-env

      - name: Install pip packages
        run: |
          pip install -r tests/requirements.txt
          pip install -r tests/requirements-mlp.txt
          pip install -r tests/requirements-newtonnet.txt
          pip install -r tests/requirements-phonopy.txt
          pip install .[dev]

      - name: Run tests with pytest
        run: pytest -k 'mlp or newtonnet' --durations=10 --cov=quacc --cov-report=xml

      - name: Upload code coverage report to Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.job }} coverage report
          path: "coverage.xml"
          retention-days: 1

  codecov:
    needs:
      - tests-core
      - tests-engines-covalent
      - tests-engines
      - tests-engines2
      - tests-psi4
      - tests-defects-phonons-espresso
      - tests-tblite-dftbplus
      - tests-qchem-sella
      - tests-mlps
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download coverage artifacts
        uses: actions/download-artifact@v4

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          fail_ci_if_error: true

  automerge:
    needs: [codecov]
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write
      contents: write

    steps:
      - uses: fastify/github-action-merge-dependabot@v3
